<h2>جستجو راننده ها</h2>
<input class="search form-ctrl" type="search" name="searchDrivers" placeholder="جستجو ..." [formControl]="searchControl" [value]="search">
<table class="table">
  <thead>
    <tr>
      <th>نام کاربری</th>
      <th>بدهی</th>
      <th>وضعیت</th>
      <th>تسویه حساب</th>
      <th>بن کردن</th>
      <th>رفع بن </th>
      <th>حذف</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let driver of drivers">
      <td>{{driver.username}}</td>
      <td>{{driver.credit}}</td>
      <td>{{driver.accountStateName}}</td>
      <td><button (click)=pay(driver) [disabled]="driver.credit==0">تسویه</button></td>
      <td><button (click)=banDriver(driver) [disabled]="driver.accountState == -1" >بن</button></td>
      <td><button (click)=unBanDriver(driver) [disabled]="driver.accountState != -1" >رفع بن</button></td>
      <td><button (click)=deleteDriver(driver) [disabled]="driver.accountState == -2">حذف</button></td>
    </tr>
    <tr *ngIf="!drivers" class="no-data">
      <td colspan=75%>
        راننده ای وجود ندارد
      </td>
    </tr>
  </tbody>
</table>
