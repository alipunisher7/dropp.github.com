<h2>ثبت اشتراک مسافر</h2>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label>نام <input type="text" name="firstName" placeholder="نام" formControlName="firstName"></label>
  </div>
  <div>
    <label>نام خانوادگی<input type="text" name="lastName" placeholder="نام خانوادگی" formControlName="lastName"></label>
  </div>
  <div>
    <label>شماره تماس<input type="text" name="phoneNumber" placeholder="شماره تماس" formControlName="phoneNumber"></label>
  </div>
  <div>
    <label>آدرس خط اول<input type="text" name="line1" placeholder="آدرس خط اول"  formControlName="line1"></label>
  </div>
  <div>
    <label>آدرس خط دوم<input type="text" name="line2" placeholder="آدرس خط دوم"  formControlName="line2"></label>
  </div>
  <div>
    <label>کد پستی<input type="text" name="postalCode" placeholder="کدپستی"  formControlName="postalCode"></label>
  </div>
  <div>
    <div>
      <label>استان</label>
      <select  name="state" formControlName="state">
        <option value="">استان را انتخاب کنید</option>
        <option value="تهران">تهران</option>
        <option value="خراسان">خراسان</option>
        <option value="اصفهان">اصفهان</option>
        <option value="گلستان">گلستان</option>
      </select>
    </div>
  </div>
  <div>
    <label>شهر</label>
    <select  name="city" formControlName="city">
      <option value="">شهر را انتخاب کنید</option>
      <option value="تهران">تهران</option>
      <option value="مشهد">مشهد</option>
      <option value="اصفهان">اصفهان</option>
      <option value="گرگان">گرگان</option>
    </select>
  </div>
  <div>
    <button type="submit" name="subscribeRegister" [disabled]="!myForm.valid">ثبت</button>
  </div>
</form>
