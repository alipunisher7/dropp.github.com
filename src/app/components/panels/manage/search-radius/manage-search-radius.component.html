<h2>شعاع جستجو</h2>
<table class="table">
  <thead>
    <tr>
      <th>نوع سرویس</th>
      <th>شعاع</th>
      <th>ویرایش</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let radius of radiuses">
      <td>{{radius.type}}</td>
      <td>{{radius.radius}}</td>
      <td><button class="btn" (click)="changeRadius(radius)" >کلیک </button></td>
    </tr>
  </tbody>
</table>
<form [formGroup]="updateForm" (ngSubmit)="onUpdate()" *ngIf="selectedRadius">
<h2>تغیر شعاع جستجو</h2>
<!-- <div>
  <label><input type="text" name="serviceTypeUpdate"  readonly  formControlName="serviceTypeUpdate"></label>
</div> -->
<div>
  <label><input type="number" name="radiusUpdate" formControlName="radiusUpdate"></label>
</div>
<div>
  <button class="btn" type="submit" name="updateRadius" [disabled]="!updateForm.valid">ثبت</button>
  <button class="btn" type="button" (click)="Cancel()" >لغو</button>
</div>
</form>
<h2>اضافه کردن شعاع جستجو جدید</h2>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
    <div>
      <label>انتخاب سرویس</label>
      <select  name="serviceType" formControlName="serviceType">
          <option value="">سرویس مورد نظر را انتخاب کنید</option>
          <option value="N">Normal</option>
          <option value="E">Eco</option>
          <option value="T">Taxi</option>
          <option value="R">Motor-Transport</option>
          <option value="D">Motor-Delivery</option>
          <option value="S">SUV</option>
          <option value="L">Lux</option>
      </select>
    </div>
    <div>
      <label>شعاع</label>
      <input type="text" name="radius"  formControlName="radius">
    </div>
    <div>
      <button class="btn" type="submit" name="submitRadius" [disabled]="!myForm.valid">ثبت</button>
    </div>
</form>
