<h2>سرویس ها</h2>
<div>
  <select (change)=onChange($event.target.value)>
    <option value="">شهر را انتخاب کنید</option>
    <option value="TE">تهران</option>
    <option value="MA">مشهد</option>
    <option value="IS">اصفهان</option>
    <option value="GO">گرگان</option>
  </select>
</div>
<table class="table">
  <thead>
    <tr>
      <th>سرویس</th>
      <th>وضعیت</th>
      <th>فعال کردن</th>
      <th>غیر فعال کردن</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activeService of activeServices">
      <td>{{activeService.typeName}}</td>
      <td >{{activeService.statusName}}</td>
      <td><button class="btn" (click)="enable(activeService)" [disabled]="activeService.status ===true">کلیک</button></td>
      <td><button class="btn" (click)="disable(activeService)" [disabled]="activeService.status ===false">کلیک</button></td>
    </tr>
    <tr *ngIf="!activeService" class="no-data">
      <td colspan=75%>
        سرویس فعالی موجود نیست
      </td>
    </tr>
  </tbody>
</table><br>
<h2>اضافه کردن سرویس جدید</h2>
<form [formGroup]='myForm' (ngSubmit)="onSubmit()">
  <select formControlName="city">
     <option value="">شهر را انتخاب کنید</option>
     <option value="TE">تهران</option>
     <option value="MA">مشهد</option>
     <option value="IS">اصفهان</option>
     <option value="GO">گرگان</option>
   </select>
  <select formControlName="serviceType">
     <option value="">نوع سرویس را انتخاب کنید</option>
     <option value="N">Normal</option>
     <option value="E">Eco</option>
     <option value="T">Taxi</option>
     <option value="R">Motor-Transport</option>
     <option value="D">Motor-Delivery</option>
     <option value="S">SUV</option>
     <option value="L">Lux</option>
   </select>

  <button type="submit" class="btn" name="submitActiveService" [disabled]="!myForm.valid">ثبت</button>
</form>
