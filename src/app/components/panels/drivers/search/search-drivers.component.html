<h2>راننده ها</h2>
<input class="search form-ctrl" type="search" name="searchDrivers" placeholder="جستجو ..." (keyup)="OnSearch()" [(ngModel)]="searchStr">
<table class="table" >
  <thead>
    <tr>
      <th>نام راننده</th>
      <th>نام خانوادگی</th>
      <th>نام کاربری</th>
      <th>نوع سرویس</th>
      <th>اعتبار حساب</th>
      <th>وضعیت</th>
      <th>بن کردن</th>
      <th>اطلاعات بیشتر</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let driver of drivers">
      <td>{{driver.firstName}}</td>
      <td>{{driver.lastName}}</td>
      <td>{{driver.username}}</td>
      <td>{{driver.serviceType}}</td>
      <td>{{driver.credit}}</td>
      <td *ngIf="driver.stateCode=== -1">بن شده</td>
      <td *ngIf="driver.stateCode=== 0">غیر فعال</td>
      <td *ngIf="driver.stateCode=== 1">در حال ثبت نام</td>
      <td *ngIf="driver.stateCode=== 2">نیازمند تایید</td>
      <td *ngIf="driver.stateCode=== 3">تایید شده</td>
      <td><button (click)="banDriver(driver.username)" [disabled]="driver.stateCode=== -1">بن</button></td>
      <td><button (click)="onMoreClick(driver)">اطلاعات بیشتر</button></td>
    </tr>
    <tr *ngIf="!drivers" class="no-data">
      <td colspan=75%>
        راننده ای وجود ندارد
      </td>
    </tr>
  </tbody>
</table>
<ts-driver *ngIf="selectedDriver" [driver]="selectedDriver"></ts-driver>
