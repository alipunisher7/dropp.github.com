<h2>راننده ها</h2>
<input class="search form-ctrl" type="search" name="searchDrivers" placeholder="جستجو ..." (keyup)="OnSearch()" [(ngModel)]="query">
<table class="table" *ngIf="drivers">
  <thead>
    <tr>
      <th>نام راننده</th>
      <th>نام خانوادگی</th>
      <th>نام کاربری</th>
      <th>نوع سرویس</th>
      <th>اعتبار حساب</th>
      <th>وضعیت</th>
      <th *ngIf="drivers.stateCode!== -1">بن کردن</th>
      <th>اطلاعات بیشتر</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{drivers.firstName}}</td>
      <td>{{drivers.lastName}}</td>
      <td>{{drivers.username}}</td>
      <td>{{drivers.serviceType}}</td>
      <td>{{drivers.credit}}</td>
      <td *ngIf="drivers.stateCode=== -1">بن شده</td>
      <td *ngIf="drivers.stateCode=== 0">غیر فعال</td>
      <td *ngIf="drivers.stateCode=== 1">در حال ثبت نام</td>
      <td *ngIf="drivers.stateCode=== 2">نیازمند تایید</td>
      <td *ngIf="drivers.stateCode=== 3">تایید شده</td>
      <td *ngIf="drivers.stateCode!== -1"><button (click)="banDriver(drivers.username)">بن</button></td>
      <td><button (click)="onMoreClick(drivers)">اطلاعات بیشتر</button></td>
    </tr>
    <tr *ngIf="!drivers" class="no-data">
      <td colspan=75%>
        راننده ای وجود ندارد
      </td>
    </tr>
  </tbody>
</table>
<ts-driver *ngIf="selectedDriver" [driver]="selectedDriver"></ts-driver>
