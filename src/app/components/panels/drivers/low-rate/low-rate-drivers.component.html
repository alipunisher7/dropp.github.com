<h2>نمایش راننده ها با امتیاز پایین</h2>
<table class="table">
  <thead>
    <tr>
      <th>نام کاربری</th>
      <th>امتیاز میانگین</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lowRateDriver of lowRateDrivers">
      <td>{{lowRateDriver.username}}</td>
      <td>{{lowRateDriver.avg}}</td>
    </tr>
    <tr *ngIf="!lowRateDriver" class="no-data">
      <td colspan=75%>
        راننده ای وجود ندارد
      </td>
    </tr>
  </tbody>
</table>
