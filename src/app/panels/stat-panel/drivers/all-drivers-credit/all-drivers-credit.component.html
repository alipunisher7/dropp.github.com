<h2>موجودی حساب کل راننده ها</h2>
<table class="table">
  <thead>
    <tr>
    <th>نام کاربری راننده</th>
    <th>موجودی حساب</th>
    <th>شماره کارت</th>
    <th>شماره حساب</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let res of result">
      <td>{{res.user}}</td>
      <td>{{res.credit}}</td>
      <td></td>
      <td></td>
    </tr>
    <tr *ngIf="!result.length" class="no-data">
      <td colspan=75%>
        راننده ای وجود ندارد
      </td>
    </tr>
  </tbody>
</table>
